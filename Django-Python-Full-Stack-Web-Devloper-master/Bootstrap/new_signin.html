<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In Page</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>


<!-- The navbar -->
        <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <a href="#" class="navbar-brand">Welcome</a>
          </div>
          <ul class="nav navbar-nav">
            <li> <a href="myBootstrapProject.html">Homepage</a> </li>
          </ul>
        </nav>


<!-- The jumbotron -->
        <div class="container">
          <div class="jumbotron">
            <h1>Log In</h1>
            <p>Please be sure to sign in to the website using some </p>
          </div>
        </div>


<!-- The User Login Form -->
        <div class="container">
          <form class="form-group" action="index.html" method="post">
            <label for="">Email: </label>
            <input type="email" class="form-control" name="userem" placeholder="user@email.com">
            <label for="">Password: </label>
            <input type="password" class="form-control" name="userpw" placeholder="password">
            <div class="checkbox">
              <label for="usercheck">
                <input type="checkbox" name="usercheck" value="">
                Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-default name="button">Log In</button>
          </form>
        </div>


<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
